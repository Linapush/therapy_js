<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function loadSessions() {
            const token = getTokenFromCookies();
            console.log("Response fetch запроса:", token)

            const response = await fetch('/sessions', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const sessions = await response.json();
            console.log("Load sessions:", sessions)

            const sessionList = document.getElementById('sessionList');
            console.log("sessionList:", sessionList)
            sessionList.innerHTML = '';

            sessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = 'card mb-3';
                sessionItem.innerHTML = `
                    <div class="card-body">
                        <form action="/sessions" method="POST">
                            <div class="mb-3">
                                <label for="patient_id " class="form-label">Пациент</label>
                                <input type="text" name="title" id="title" value="${session.patient_id}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for=" therapist_id " class="form-label">Терапевт</label>
                                <input type="text" name="description" id="description" value="${session.therapist_id}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Дата</label>
                                <input type="text" name="title" id="title" value="${session.date}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Время</label>
                                <input type="text" name="description" id="description" value="${session.time}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Заметки</label>
                                <input type="text" name="title" id="title" value="${session.notes}" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Обновить прием</button>
                            <br>
                            <br>
                            <button class="btn btn-danger" onclick="deleteSession(${session.id})">Удалить</button>
                        </form>
                    </div>
                `;
                sessionList.appendChild(sessionItem);
            });
        }

        function getTokenFromCookies() {
            let cookie = document.cookie.split('; ').find(row => row.startsWith('token' + '='));
            return cookie ? cookie.split('=')[1] : null;
        }
        

        async function deleteSession(id) {
            const token = getTokenFromCookies(); 
            if (!token) {
                alert('You are not logged in!');
                return;
            }
            console.log("Админ пытается удалить прием у терапевта с токеном:", req.session.user, token)
            await fetch(`/sessions/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            console.log("Токен после fetch запроса DELETE:", token)
            loadSessions();

        }
        
        async function toggleSessionsTime(id, newTime) {
            const token = getCookie('token'); 
            console.log("Админ пытается обновить прием у терапевта с токеном:", req.session.user, token)
            await fetch(`/sessions/${id}/time`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
            });
            console.log("Токен после fetch запроса UPDATE:", token)
            loadSessions();
        }

        window.onload = loadSessions;
    </script>
</head>
<body>
    <div class="container mt-5"></div>
        <h1>Панель Администратора</h1>

        <div class="row">
            <div class="col-lg-6">
                <h2>Прием пациентов:</h2>
                <div id="sessionList" class="list-group">
                </div>
            </div>

            <div class="col-lg-5">
                <h3>Добавить прием терапевта:</h3>
                <form action="/sessions" method="POST">
                    <div class="mb-3">
                        <label for="patient_id " class="form-label">Пациент</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for=" therapist_id " class="form-label">Терапевт</label>
                        <input type="text" name="description" id="description" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Дата</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Время</label>
                        <input type="text" name="description" id="description" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Заметки</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить прием</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <a href="/logout" class="btn btn-warning">Выйти</a>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
